{% extends "base.html" %}
{% block content %}


<div class="flex justify-center mt-5">
<form method="post" id="main" class=" max-w-sm ml-1 border p-5  rounded-lg w-1/2" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-5 ">
        <label for="customer-ac-no" class="block mb-2 text-sm font-medium text-black-900 dark:text-black">Customer Ac No.</label>
        {{form.cus_acc_no}}
    </div>
    <div class="mb-5 ">
        <label for="customer-name" class="block mb-2 text-sm font-medium text-black-900 dark:text-black">Customer Name</label>
        {{form.cus_name}}
    </div>
 
    <div class="mb-5 ">
        <label for="customer-name" class="block mb-2 text-sm font-medium text-black-900 dark:text-black">Deposite Amount</label>
        {{form.deposite_amount}}
    </div>
 
  


    <div class="flex gap-2 justify-between">
      <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-1 focus:outline-none  font-medium rounded-lg text-sm px-1 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Deposite Amount</button>
  </div>
  
</form>
</div>
{% endblock content %}
