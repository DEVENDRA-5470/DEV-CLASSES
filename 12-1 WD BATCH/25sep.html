<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .main{
        height:400px;
        width:400px;
        border: 2px solid red;
        margin: auto;
        margin-top: 200px;
        position: relative;

    }
    .box{
        height: 200px;
        width: 200px;
        background-color: red;
        margin-top: 10px;
    }
    .box1{
        position: absolute;
        top:-100px;
        right: 300px;
    }
    .box2{
        position: absolute;
        top:-100px;
        left: 300px;
    }
    .box3{
        position: absolute;
        bottom:-100px;
        left: 300px;
    }
    .box4{
        position: absolute;
        bottom:-100px;
        right:300px;
    }
    .box5{
        position: absolute;
        top: 100px;
        left: 100px;
    }
</style>
<body>
    <div class="main">
      <div class="box box1"></div>
       <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
      <div class="box box5"></div> 
      
    </div>
</body>
</html>
