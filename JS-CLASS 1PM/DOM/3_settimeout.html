<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #get{
            font-size: 2.5em;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- setTimeout : It executes a function once after certain delay. -->
    <button id="btn" onclick="set_time()">Recall Me</button>
    <div id="get"></div>

    <script>
        let btn =document.getElementById('btn')
        function time(){
            document.getElementById('get').innerHTML=("This is vanila javscript")
        }
        function set_time(){
            btn.style.cursor='not-allowed'
            // btn.style.backgroundColor='red'
            btn.disabled=true
            setTimeout(time,3000)
        }
        
    </script>
</body>
</html>
