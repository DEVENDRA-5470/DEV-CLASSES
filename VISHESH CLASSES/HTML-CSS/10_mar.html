<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<style>
    fieldset {
        width: 30%;

</style>

<body>
    <!-- Forms -->
    <fieldset>
        <legend>
           <marquee behavior="smooth" direction="down">
            <H3>Student Registraion Form</H3>
           </marquee>
        </legend>
        <form action="" method="">

            <div>
                <p><label for="">Student Name</label></p>
                <input type="text" placeholder="Enter Name" name="student-name" value="dfdsfsd" required disabled>
            </div>

            <div>
                <p><label for="st-mob">Student Mobile</label></p>
                <input id="st-mob" type="number" placeholder="Enter Name" required>
            </div>
            <div>
                <p><label for="st-pass">Student Password</label></p>
                <input id="st-pass" type="password" placeholder="Enter Name" required>
            </div>
            <div>
                <p><label for="">Student Email</label></p>
                <input type="email" placeholder="Enter Name" required>
            </div>
            <div>
                <p><label for="">Student Document</label></p>
                <input type="file" required>
            </div>
            <div>
                <p><label for="">Student Dob</label></p>
                <input type="datetime-local" required>
            </div>
            <div>
                <p><label for="">Student Gender</label></p>
                Male:<input type="radio" name="gender" required>
                FeMale:<input type="radio" name="gender" required>
                Other:<input type="radio" name="gender" required>
            </div>
            <div>
                <p><label for="">Student Subject</label></p>
                math:<input type="checkbox" required>
                science:<input type="checkbox" required>
                cs:<input type="checkbox"  required>
            </div>

            <div>
                <p><label for="">Student Subject</label></p>

                    <option value="10th">10th</option>
                    <option value="10th">10th</option>

                    <option value="10th">10th</option>
                    <option value="10th">10th</option>
                    <option value="10th">10th</option>
                </select>
            </div>



            <br>

            <input type="submit">
            
            <input type="reset">


        </form>
    </fieldset>
</body>

</html>
