<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        /* border: 2px solid red; */
        height: 400px;
        width: 30%;
        margin: auto;
        margin-top: 150px;
        position: relative;
    }
    .box{
        height: 200px;
        width: 200px;
        background-color: green;
        margin-top: 2px;
        border-radius: 100%;
    }
    .box1{
        position: absolute;
        bottom: 300px;
        right: 350px;
    }
    .box2{
        position: absolute;
        bottom: 300px;
        left: 350px;
    }
    .box3{
        position: absolute;
        top: 300px;
        left: 350px;
    }
    .box4{
        position: absolute;
        top: 300px;
        right: 350px;
    }
    .box5{
        position: absolute;
        bottom: 100px;
        left: 125px;
        
    }
</style>
<body>
    <div class="main">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>
</body>
</html>
