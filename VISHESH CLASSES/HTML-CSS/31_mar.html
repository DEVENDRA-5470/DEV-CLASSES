<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .box{
       height: 200px;
       width: 300px;
       
      
       

    }
    .box-1{
        background-color: red;
        height: 100px;
        width: 100px;
        position: absolute;
        top: -50px;
        left: -50px;
        border-radius: 100%;
        
       
    }
    .box-3{
        background-color: rgb(188, 212, 7);
        position: absolute;
        height: 100px;
        width: 100px;
        bottom: -50px;
        left: -50px;
        
        
    }
    .box-4{
        background-color: rgb(188, 212, 7);
        position: absolute;
        height: 100px;
        width: 100px;
        top: -50px;
        right: -50px;
        
        
    }
    .box-5{
        background-color: rgb(212, 7, 106);
        position: absolute;
        height: 100px;
        width: 100px;
        bottom: -50px;
        right: -50px;
        
        
    }

    .box-2{
        background-color: rgb(49, 49, 232);
        position: relative;
        margin: 200px auto;
       
    }
</style>
<body>
    
    <div class="box box-2">
        <div class="box box-1"></div>
        <div class="box box-3"></div>
        <div class="box box-4"></div>
        <div class="box box-5"></div>
    </div>
</body>
</html>
