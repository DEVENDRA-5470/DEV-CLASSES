<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .main{
        background-color: rgb(135, 236, 234);
        height: 100vh;
    }
    .col{
        height: 100px;
        width: 100px;
    }
    .col-1{
        background-color: rgb(233, 152, 3);
        align-self: flex-start;
        flex-basis: 40%;
    }
    .col-2{
        background-color: rgb(209, 16, 16);
        align-self: center;
        flex-basis: 20%;


    }
    .col-3{
        background-color: rgb(246, 250, 5);
        align-self: flex-start;
        flex-basis: 10%;


    }
    .col-4{
        background-color: rgb(105, 247, 3);
        align-self: center;
        flex-basis: 5%;
        height: 300px;


    }
    .col-5{
        background-color: rgb(248, 4, 4);
        align-self: flex-start;

    }
    .row{
        background-color: rgb(237, 127, 127);
        height: 400px;
        display: flex;
        justify-content: center;
        justify-content: space-between;
        justify-content: space-around;
        justify-content: space-evenly;
        align-items: center;
        align-items: baseline;
        align-items: end;
    }
</style>
<body>
    <div class="main">
        <div class="row">
            <div class="col col-1"></div>
            <div class="col col-2"></div>
            <div class="col col-3"></div>
            <div class="col col-4"></div>
            <div class="col col-5"></div>
        </div>
    </div>
</body>
</html>
