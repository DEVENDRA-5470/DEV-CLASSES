<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img width="400px" id="old_img" src="cropped-imarti.jpg" alt="image not found">
    <button id="get">GET ATTRIBUTE</button>
    <button id="set">SET ATTRIBUTE</button>

    <script>
        let old_img=document.getElementById('old_img');
        let btn=document.getElementById('get');
        btn.addEventListener('click',()=>{
           let atr= old_img.getAttribute('src')
            console.log(atr)
        })

        set.addEventListener('click',()=>{
           old_img.setAttribute('src','gulab-jamun.jpg')
           old_img.setAttribute('alt','❌❌❌❌❌')
        
        })
        
    </script>
</body>
</html>
