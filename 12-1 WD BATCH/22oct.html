<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 200px;
        width: 200px;
        background-color: red;
        align-content: center;
        text-align: center;
        color: white;
        font-size: 19px;
    }
    .row{
        display: flex;
        justify-content: space-around;
        gap: 20px;
        flex-wrap: wrap;
    }
    .box1:hover{
        transition: 1s;
        transform: translateX(200px);
    }
    .box2:hover{
        transition: 1s;
        transform: translateY(200px);
    }
    .box3:hover{
        transition: 1s;
        transform: translate(100px,100px);
    }
    .box4:hover{
        transition: 1s;
        transform: rotate(100deg);
        border-radius: 100%;
        position: relative;
    }
    .box5{
        /* background-color: aquamarine; */
        width: 100px;
        height: 100px;
        position: absolute;
        margin-left: 1150px;
        top: 140px;

    }
    .box6:hover{
        transition: 1S;
        transform: rotateX(90deg);
    }
    .box7:hover{
        transition: 1S;
        transform: rotateY(70deg);
    }
    .box8:hover{
        transition: 1S;
        transform: scaleX(1.1);
        transform: scaleY(1.1);
        transform: scale(1.5);
    }
    .box9:hover{
        transition: 1S;
        transform: skew(50deg);
        /* transform: skewX(50deg); */
        transform: skewY(50deg);
       
    }
    .box10{
        width: 200px;
        height: 200px;
        border: 1px solid;
    }
    .circle {
        background-image: url(s2.jpg);
        /* width: 100%; */
        height: 200px;
        background-size: cover;
        background-position: center;
        
    }
    .circle{
        clip-path: circle(50% at 40% 100%);
    }
   
</style>
<body>
    <center><h1>Transform property 2D 3D</h1></center>
    <hr>

    <div class="main">
        <div class="row">
            <div class="box box1">Translate X</div>
            <div class="box box2">Translate Y</div>
            <div class="box box3">Translate X Y</div>

            <!-- <div class="box box5">Naman </div> -->
            <div class="box box4">Rotate</div>
            <div class="box box6">Rotate X</div>
            <div class="box box7">Rotate Y</div>

            <div class="box box8">Scale </div>
            <div class="box box9">Skew </div>

            <div class="box10">
                <div class="circle"> </div>
            </div>
           


        </div>
    </div>
</body>
</html>
