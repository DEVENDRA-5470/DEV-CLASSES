<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        margin:auto ;
        margin-top: 180px;
        border: 2px solid red;
        height: 400px;
        width: 500px;
        position: relative;
    }

    .box{
        height: 200px;
        width: 200px;
        cursor: pointer;


    }
    .box1{
        background-color: red;
        position: absolute;
        left: 400px;
        top: -80px;
    }
    .box2{
        background-color: red;
        position: absolute;
        left: -90px;
        top: -80px;
    }
    .box3{
        background-color: red;
        position: absolute;
        left: -90px;
        top: 300px;
    }
    .box4{
        background-color: red;
        position: absolute;
        left: 400px;
        top: 300px;
    }
    .box5{
        background-color: red;
        position: absolute;
        left: 150px;
        top: 100px;
        z-index: 1;
        /* opacity: 0; */
        /* visibility: hidden; */
    
    }
   
    .box6{
        background-color: rgb(0, 38, 255);
        position: absolute;
        left: 150px;
        top: 100px;
    }
</style>
<body>
    <div class="main">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5">I AM RED</div>
        <div class="box box6"></div>
    </div>
</body>
</html>
