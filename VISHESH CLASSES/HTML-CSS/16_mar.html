<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .main{
        width: 30%;
        background-color: rgb(255, 255, 255);
        padding: 20px;
        margin:auto;
        box-shadow: 5px 3px 15px 10px rgba(7, 7, 7, 0.198);
        border-radius: 10px;
    }
    input{
        width: 95%;
        padding: 10px;
        outline: none;
        background-color: rgba(101, 98, 98, 0.105);
        border: 0;
    }

    button[type=submit]{
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        border: none;
        background:linear-gradient(78deg,rgba(0, 0, 255, 0.817),rgba(18, 232, 18, 0.825),rgba(255, 255, 0, 0.75));
        color: white;
        font-weight: bold;
        letter-spacing: 2px;
        word-spacing: 5px;
        border-top-left-radius: 10px;
        border-bottom-right-radius: 10px;
        box-shadow: 0px 0px 5px 5px rgba(7, 7, 7, 0.265);

    }
    button[type=submit]:hover{
        background:linear-gradient(-78deg,rgba(0, 0, 255, 0.817),rgba(18, 232, 18, 0.825),rgba(255, 255, 0, 0.75));
    }

    form p{
        font-size: 18px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

</style>
<body>
    <div class="main">
        <form action="">
            <fieldset>
                <legend> <h2>Register Now</h2> </legend>

                <div>
                    <p><label for="Username">Username</label></p>
                    <input id="Username" type="text" placeholder="Username (dev@1234)" required>
                </div>

                <div>
                    <p><label for="first">First name</label></p>
                    <input id="first" type="text" placeholder="First Name" required>
                </div>

                <div>
                    <p><label for="last">Last name</label></p>
                    <input id="last" type="text" placeholder="Last Name" required>
                </div>

                <div>
                    <p><label for="email">Email</label></p>
                    <input id="email" type="email" placeholder="Email ID" required>
                </div>

                <div>
                    <p><label for="password">Password</label></p>
                    <input id="password" type="password" placeholder="Password" required>
                </div>

                <div>
                    <button type="submit">Register Now</button>
                </div>
                
            </fieldset>
        </form>
    </div>
</body>
</html>
