<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
        <header class="text-gray-600 body-font bg-blue-100">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <img width="50px" src="{{url_for('static',filename='img/logo.png')}}" alt="">
      <span class="ml-3 text-xl">SMS</span>
    </a>
    <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
      <a href="/" class="mr-5 hover:text-gray-900">Sign Up</a>
      <a href="/all-users" class="mr-5 hover:text-gray-900">Show Users</a>
      <a class="mr-5 hover:text-gray-900">Third Link</a>
      <a class="mr-5 hover:text-gray-900">Fourth Link</a>
    </nav>
    <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Button
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
</header>
    



<div class="relative overflow-x-auto shadow-md sm:rounded-lg p-5">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    STUDENT NAME
                </th>
                <th scope="col" class="px-6 py-3">
                    STUDENT EMAIL
                </th>
                <th scope="col" class="px-6 py-3">
                    STUDENT PASS
                </th>
            
            </tr>
        </thead>
        <tbody>
            {% for data in users %}
              <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{data[0]}}
                </th>
                <td class="px-6 py-4">
                    {{data[1]}}
                </td>
                <td class="px-6 py-4">
                    {{data[2]}}
                </td>
              
            </tr>
            {% endfor %}
            

        </tbody>
    </table>
</div>

</body>
</html>
