    <span id="tbl"></span>
    <button onclick="table()">Click ME</button>

    <script>
        // print table by taking input from user.
        let tbl=document.getElementById('tbl')
        function table(){
            let user_num=Number(prompt("ENTER YOUR NUMBER FOR TABLE : "))
            if (user_num >0){

                    for (let i=1;i<11;i++){
                    data=`${user_num} x ${i} = ${user_num*i} <br>`
                    tbl.innerHTML += data;
                }
                
            }
           
        }
    </script>
