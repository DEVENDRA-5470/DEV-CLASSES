<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 100%;
        animation-name: anim;
        animation-duration: 10s;
        /* animation-delay: 1s; */
        position: absolute;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        
    }
    .box2{
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 100%;
        animation-name: anim;
        animation-duration: 10s;
        animation-delay: 2s;
        position: absolute;
        
    }
    .box3{
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 100%;
        animation-name: anim;
        animation-duration: 10s;
        animation-delay: 3s;
        position: absolute;
        
    }

    @keyframes anim{
        0%{
            transform: translate(0,0);
        }
        25%{
            transform: translate(1300px,0); 
            background-color: aqua;
        }

        50%{
            transform: translate(1300px,480px);
            background-color: aqua;

        }

        75%{
            transform: translate(0,480px);
            background-color: aqua;

        }

        100%{
            transform: translate(0,0px);
            background-color: aqua;
        }
    }


</style>
<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
