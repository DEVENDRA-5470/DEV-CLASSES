<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
   *{
    margin: 0;
    padding: 0;
   }
   .col{
    height: 200px;
    width: 200px;
   }
    .col-1{
        border: 2px solid red;
    }
    .col-2{
        border: 2px solid teal;
    }
    .col-3{
        border: 2px solid rebeccapurple;
    }
    .col-4{
        border: 2px solid blue;
    }
    .col-5{
        border: 2px solid yellow;
    }
    .col-6{
        border: 2px solid green;
    }
    .row{
        display: grid;
        background-color: rgb(110, 93, 93);
        height: 400px;
        /* gap: 20px; */
        /* grid-template-columns: 100px 200px 100px 200px 500px; */
        /* grid-template-columns: 100px 200px auto; */
        /* grid-template-columns: 1fr 1fr 1fr 2fr; */
        grid-template-columns: repeat(3,300px);

        /* grid-template-rows: 300px 300px 100px ; */
        justify-content: space-between;
        align-items: center;
        align-items: self-end;

    }
    .container{
        background-color: rgba(161, 171, 180, 0.558);
        padding: 10px;
        height: 100vh;
        
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-1">1</div>
            <div class="col col-2">2</div>
            <div class="col col-3">3</div>
            <!-- <div class="col col-4">4</div>
            <div class="col col-5">5</div>
            <div class="col col-6">6</div> -->
        </div>
    </div>
</body>
</html>
