        <legend>

        <form action="">
            <div>
                <p><label for="same">Student Name</label></p>

            </div>
            <div>

            </div>
            <div>

            </div>
            <div>
                <p><label for="same">Student Password</label></p>
                <input id="same" type="password" placeholder="Student Password">
            </div>
            <div>
                <p><label for="same">Student Document</label></p>
                <input id="same" type="file">
            </div>
            <div>
                <p><label for="same">Student Subjects</label></p>

               Math:<input id="same" type="checkbox">
               Math:<input id="same" type="checkbox">
            </div>
            <div>
                <p><label for="same">Student Gender</label></p>
                Male:<input type="radio" name="gender">
                Female:<input type="radio" name="gender">
               
            </div>
            <div>
                <p><label for="same">Student Address</label></p>
                <textarea style="resize: none;" cols="75" rows="10" name="" id=""></textarea>
               
            </div>
            <br>
            <div>
                <input type="submit" value="Register Now">
            </div>
        </form>
